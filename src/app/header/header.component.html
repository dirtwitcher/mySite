<div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Authorization</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label class="col-form-label">Login:</label>
                  <input type="text" [(ngModel)] = "login" [ngModelOptions]="{standalone: true}" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password:</label>
                    <input type="password" [(ngModel)] = "pass" [ngModelOptions]="{standalone: true}" class="form-control">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click) = "auth()">Enter</button>
            </div>
          </div>
        </div>
      </div>


<div class="modal fade" id="registrModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registration</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="loginText" class="col-form-label">Login:</label>
                  <input type="text" class="form-control" id="loginText">
                </div>
                <div class="form-group">
                    <label for="passwordText" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="passwordText">
                  </div>
                <div class="form-group">
                        <label for="passwordRepText" class="col-form-label">Repeat password:</label>
                        <input type="password" class="form-control" id="passwordRepText">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click) = "registr()">Enter</button>
            </div>
          </div>
        </div>
      </div>
